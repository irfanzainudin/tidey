{% extends "layout.html" %} {% block title %}Welcome{% endblock %}
<br hidden />
{% block content %}
<div class="row justify-content-center">
  <div class="col-6">
    <h1>Hello, {{ name }}!</h1>
    {% for tidey in tideys %}
    <div class="card">
      <div class="card-body">
        <h6 class="card-title text-muted">
          <i class="bi bi-person-circle"></i> Full Name @username
        </h6>
        <p class="card-text text-primary">{{ tidey }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="col-4">
    <br /><br />
    <form method="post" action="{{ action }}">
      <div class="mb-3">
        <label for="post-tidey" class="form-label"> Post a Tidey! </label>
        <textarea
          class="form-control"
          id="post-tidey"
          name="body"
          rows="3"
        ></textarea>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
  </div>
</div>
{% endblock %}
